<nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="/">
            <img src="assets/images/logo.gif" alt="Logo" height="40" class="me-2">
            <span class="font-weight-bold">Presidential Elections</span>
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['/']" routerLinkActive="active">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['/candidates']" routerLinkActive="active">Candidates</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['/results']" routerLinkActive="active">Results</a>
                </li>
                <li class="nav-item" *ngIf="!isLoggedIn">
                    <a class="nav-link" [routerLink]="['/login']" routerLinkActive="active">Login</a>
                </li>
                <li class="nav-item dropdown" *ngIf="isLoggedIn">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        {{ userName }}
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <!-- Conditionally render Dashboard or Profile -->
                        <li>
                            <a 
                                class="dropdown-item" 
                                [routerLink]="isAdmin ? ['/admin/dashboard'] : ['/profile']">
                                {{ isAdmin ? 'Dashboard' : 'Profile' }}
                            </a>
                        </li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" [routerLink]="['/login']" (click)="logout()">Logout</a></li>
