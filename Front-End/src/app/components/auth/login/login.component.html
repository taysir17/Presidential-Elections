<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg">
                <div class="card-body">
                    <h4 class="card-title text-center">Login</h4>

                    <form (ngSubmit)="onLogin()" #loginForm="ngForm">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" id="email" class="form-control" [(ngModel)]="email" name="email"
                                required #emailCtrl="ngModel">
                            <div *ngIf="emailCtrl.invalid && emailCtrl.touched" class="text-danger">
                                Please enter a valid email.
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" id="password" class="form-control" [(ngModel)]="password"
                                name="password" required #passwordCtrl="ngModel">
                            <div *ngIf="passwordCtrl.invalid && passwordCtrl.touched" class="text-danger">
                                Password is required.
                            </div>
                        </div>

                        <!-- Success message -->
                        <div *ngIf="successMessage" class="alert alert-success">
                            {{ successMessage }}
                        </div>

                        <!-- Error message -->
                        <div *ngIf="errorMessage" class="alert alert-danger">
                            {{ errorMessage }}
                        </div>

                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid || loading">
                                <span *ngIf="loading" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                                Login
                            </button>
                            <a [routerLink]="['/register']" class="btn btn-link">Don't have an account? Register</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
